id: ihe.radiology.imr
canonical: http://profiles.ihe.net/Radiology/IMR
version: 0.1.0
name: IHE_Radiology_IMR
title: "Interactive Multimedia Report"
status: active
publisher:
  - name: IHE Radiology Technical Committee
  - url: https://www.ihe.net/ihe_domains/radiology/
  - email: radiology@ihe.net
contact:
  - name: IHE Radiology Technical Committee
    telecom:
      - system: email
        value: radiology@ihe.net
description: Support encoding and presentation of an interactive multimedia report
license:  CC-BY-SA-4.0
fhirVersion: 4.0.1
jurisdiction: 'http://unstats.un.org/unsd/methods/m49/m49.htm#001'
copyright: IHE http://www.ihe.net/Governance/#Intellectual_Property
copyrightYear: 2021+
releaseLabel: ci-build


parameters:  # see https://confluence.hl7.org/display/FHIR/Implementation+Guide+Parameters
  path-resource:
    - input/resources
    - fsh-generated/resources
    - input/examples
#  path-pages:
#    - input/pagecontent
#    - fsh-generated/includes
  show-inherited-invariants: 'false'
  usage-stats-opt-out: 'false'
  logging: progress
  shownav: 'true'
  active-tables: 'false'
  apply-contact: 'true'
  apply-jurisdiction: 'true'
  apply-publisher: 'true'
  apply-version: 'true'

resources:
# list every example here with a name, description and that exampleBoolean is true; These are used to populate the artifacts page, and are needed to eliminate build warnings 
# You may delay filling out this section until you approach publication as it is merely a nice to have and eliminates build warnings -- If you do this then you will need above the autoload-resources true


pages:
# itemize here each narrative page. Include assigned section numbers when appropriate
  index.md:
    title: 1:XX. Profile Home
    generation: markdown
  volume-1.md:
    title: 1:XX. Profile Volume 1
    generation: markdown
  RAD-Y1.md:
    title: 2:3.Y1 Store Multimedia Report [RAD-Y1]
    generation: markdown
  RAD-Y2.md:
    title: 2:3.Y2 Display Multimedia Report [RAD-Y2]
    generation: markdown
  RAD-Y3.md:
    title: 2:3.Y3 Find Multimedia Report [RAD-Y3]
    generation: markdown
  RAD-Y4.md:
    title: 2:3.Y4 Retrieve Displayable Multimedia Report [RAD-Y4]
    generation: markdown
  testplan.md:
    title: "Test Plan"
    generation: markdown
  issues.md:
    title: Open and Closed issues
    generation: markdown

menu:
  IMR Home: index.html
  Volume 1:
    Introduction: volume-1.html
    Actors and Transactions: volume-1.html#actors-and-transactions
    Actor Options: volume-1.html#actor-options
    Required Groupings: volume-1.html#required-groupings
    Overview: volume-1.html#overview
    Security Considerations: volume-1.html#security-considerations
    Cross-Profile Considerations: volume-1.html#grouping
  Volume 2:
    "Store Multimedia Report [RAD-Y1]": RAD-Y1.html
    "Display Multimedia Report [RAD-Y2]": RAD-Y2.html
    "Find Multimedia Report [RAD-Y3]": RAD-Y3.html
    "Retrieve Displayable Multimedia Report [RAD-Y4]": RAD-Y4.html
  Test Plan: testplan.html
  Artifacts: artifacts.html
